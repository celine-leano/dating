<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Information - Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="../">My Dating Website</a>
        </div>
    </div>
</nav> <!-- end navbar -->

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-left">Personal Information</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="col-md-12">
                <form method="post" action="#">

                    <div class="form-group row">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="fname" value="{{ @POST['fname'] }}">

                        <!-- validation error message -->
                        <check if="{{ isset(@errors['fname']) }}">
                            <p>{{ @errors['fname'] }}</p>
                        </check>
                    </div>

                    <div class="form-group row">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="lname" value="{{ @POST['lname'] }}">

                        <!-- validation error message -->
                        <check if="{{ isset(@errors['lname']) }}">
                            <p>{{ @errors['lname'] }}</p>
                        </check>
                    </div>

                    <div class="form-group row">
                        <label>Age</label>
                        <input type="number" maxlength=3 class="form-control" name="age">

                        <!-- validation error message -->
                        <check if="{{ isset(@errors['age']) }}">
                            <p>{{ @errors['age'] }}</p>
                        </check>
                    </div>

                    <div class="form-group row">
                        <label>Gender</label><br>
                        <repeat group="{{ @genders }}" key="{{ @genderKey }}" value="{{ @genderValue }}">
                            <label class="radio-inline"><input type="radio" name="gender" value=" {{ @genderValue }}">
                                {{ @genderKey }}
                            </label>
                        </repeat>

                        <!-- validation error message -->
                        <check if="{{ isset(@errors['gender']) }}">
                            <p>{{ @errors['gender'] }}</p>
                        </check>
                    </div>
                    <div class="form-group row">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" name="phone">

                        <!-- validation error message -->
                        <check if="{{ isset(@errors['phone']) }}">
                            <p>{{ @errors['phone'] }}</p>
                        </check>
                    </div>

                    <div class="row text-right">
                        <button type="submit" class="btn btn-primary btn-md">Next ></button>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="col-md-12">
                <div class="card bg-light">
                    <b>Note:</b> All information is protected by our <a href="#">privacy policy</a>.
                    Profile information can only be viewed by others with your permission.
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
</body>
</html>
