<include href="views/head.html"></include>
<body>

<include href="views/navbar.html"></include>

<div class="container mx-auto my-3 p-4 border rounded">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-left">Interests</h1>
            <hr>
        </div>
    </div>

    <form method="post" action="#">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="font-weight-bold">Indoor Interests</label><br>
                    <div class="form-group">
                        <repeat group="{{ @indoor }}" value="{{ @indoorInterest }}">
                            <label class="checkbox-inline pr-5">
                                <input type="checkbox" value="{{ @indoorInterest }}" name="indoorInterests[]">
                                {{ @indoorInterest }}
                            </label>
                        </repeat>
                    </div>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold">Outdoor Interests</label><br>
                    <div class="form-group">
                        <repeat group="{{ @outdoor }}" value="{{ @outdoorInterest }}">
                            <label class="checkbox-inline pr-5">
                                <input type="checkbox" value="{{ @outdoorInterest }}" name="outdoorInterests[]">
                                {{ @outdoorInterest }}
                            </label>
                        </repeat>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <button type="submit" name="submit" class="float-right btn btn-primary btn-md">Next ></button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
