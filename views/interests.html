<include href="views/head.html"></include>
<body>

<include href="views/navbar.html"></include>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-left">Interests</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">

            <form method="post" action="#">
                <div class="form-group row">
                    <div class="d-flex">
                        <label>Indoor Interests</label><br>
                        <div class="form-group">
                            <repeat group="{{ @indoor }}" value="{{ @indoorInterest }}">
                                <label class="checkbox-inline flex-fill">
                                    <input type="checkbox" value="{{ @indoorInterest }}" name="indoorInterests[]">{{
                                    @indoorInterest }}
                                </label>
                            </repeat>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="d-flex">
                        <label>Outdoor Interests</label><br>
                        <div class="form-group">
                            <repeat group="{{ @outdoor }}" value="{{ @outdoorInterest }}">
                                <label class="checkbox-inline flex-fill">
                                    <input type="checkbox" value="{{ @outdoorInterest }}" name="outdoorInterests[]">{{
                                    @outdoorInterest }}
                                </label>
                            </repeat>
                        </div>
                    </div>
                </div>

                <div class="row text-right">
                    <button type="submit" name="submit" class="btn btn-primary btn-md">Next ></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
