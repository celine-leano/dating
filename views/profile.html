<include href="views/head.html"></include>
<body>
<include href="views/navbar.html"></include>

<div class="container mx-auto my-3 p-4 border rounded">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text-left">Profile</h2>
            <hr>
        </div>
    </div>

    <form method="post" action="#">
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="font-weight-bold">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ @POST['email'] }}">

                    <!-- validation error message -->
                    <check if="{{ isset(@errors['email']) }}">
                        <span>{{ @errors['email'] }}</span>
                    </check>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">State</label>
                    <select class="form-control" name="state">
                        <option>- Select -</option>
                        <check if="{{ @POST['state'] == 'California' }}">
                            <true><option selected="selected">California</option></true>
                            <false><option>California</option></false>
                        </check>
                        <check if="{{ @POST['state'] == 'Oregon' }}">
                            <true><option selected="selected">Oregon</option></true>
                            <false><option>Oregon</option></false>
                        </check>
                        <check if="{{ @POST['state'] == 'Washington' }}">
                            <true><option selected="selected">Washington</option></true>
                            <false><option>Washington</option></false>
                        </check>
                    </select>

                    <!-- validation error message -->
                    <check if="{{ isset(@errors['state']) }}">
                        <span>{{ @errors['state'] }}</span>
                    </check>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Seeking</label><br>
                    <check if="{{ @POST['seeking'] == 'Male' }}">
                        <true>
                            <label class="radio-inline"><input type="radio" name="seeking" value="Male" checked>&nbsp;Male</label>
                        </true>
                        <false>
                            <label class="radio-inline"><input type="radio" name="seeking" value="Male">&nbsp;Male</label>
                        </false>
                    </check>

                    <check if="{{ @POST['seeking'] == 'Female' }}">
                        <true>
                            <label class="radio-inline"><input type="radio" name="seeking" value="Female" checked>&nbsp;Female</label>
                        </true>
                        <false>
                            <label class="radio-inline"><input type="radio" name="seeking" value="Female">&nbsp;Female</label>
                        </false>
                    </check>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label class="font-weight-bold">Biography</label>
                    <textarea class="form-control" rows="5" name="bio" placeholder="Tell us about yourself..."></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <button type="submit" class="float-right btn btn-primary btn-md">Next ></button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
